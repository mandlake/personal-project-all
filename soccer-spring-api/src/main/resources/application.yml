spring:
  application:
    name: api
  datasource:
    url: jdbc:mysql://localhost:3307/soccerdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true
    show-sql: true
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace